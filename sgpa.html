<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SGPA-CGPA-CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SGPA-CALCULATOR</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sgpa.html">SGPA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cgpa.html">CGPA</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="card text-bg-secondary my-4" style="max-width: 28rem;">
        <div class="card-header"><B>SGPA</B></div>
        <div class="card-body">
          <h5 class="card-title">ENTER NUMBER OF TOTAL SUBJECT</h5>
          <input type="text" class="submiting"><button class="btn btn-warning btn-sm submiting">SUBMIT</button>
          <p class="card-text-2">SELECT GRADE AND ENTER CREADIT</p>

          <table class="table">
            <tr>
              <th>S.No</th>
              <th>Grade</th>
              <th>Credit</th>
            </tr>
            <tr>
              <td>1</td>
              <td><select class="form-select" aria-label="Default select example">
                <option selected>Select</option>
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
                <option value="8">9</option>
                <option value="9">10</option>
              </select></td>
              <td><select class="form-select" aria-label="Default select example">
                <option selected>Select</option>
                <option value="0">A+</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">P</option>
                <option value="6">F</option>
              </select>
              </td>
            </tr>
          </table>
          
        </div>
      </div>
      

      <footer class="footer">
        <p>&#169 2024 Syed Saif Ahmad</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
