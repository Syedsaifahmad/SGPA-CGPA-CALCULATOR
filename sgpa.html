<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SGPA-CGPA-CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SGPA-CALCULATOR</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/index.html#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5500/sgpa.html">SGPA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5500/cgpa.html#">CGPA</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">SGPA</h5>
              <p class="card-text">Feel free to calculate your semester SGPA. You can calculate SGPA of one at a time and input the data manually.</p>
              <a href="#" class="btn btn-primary">Calculate</a>
            </div>
          </div>

          <!--Creating Form to take user input for calculating SGPA-->
          <div class="container my-4">
          <div id="form" class="my-4">
            <div class="totalSub">
              <h2 class="info">Enter Total Number Of Subject  <input class="subInput" type="text"><button id="subSub" class="btn btn-sm btn-primary">Submit</button></h2>
           
            </div>
            <h2>Enter Grade & Credit</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Grade</th>
                  <th>Credit</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td><select class="form-select" aria-label="Default select example">
                      <option selected>SELECT</option>
                      <option value="1">A+</option>
                      <option value="2">A</option>
                      <option value="3">B</option>
                      <option value="3">C</option>
                      <option value="3">D</option>
                      <option value="3">P</option>
                      <option value="3">F</option>
                    </select>
                    </td>
                    <td><input type="text"></td>
                    <td>
                      <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>&#169 2024 Syed Saif Ahmad</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
